    <section class="section">
        <div class="container"></div>
    </section>
    <div class="container">
        <div class="field">
            <label class="label">Nome</label>
            <div class="control">
              <input class="input" type="text" placeholder="Seu nome">
            </div>
          </div>
          
          <div class="field">
            <label class="label">Apelido</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-success" type="text" placeholder="Seu apelido" value="">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>
            <p class="help is-success">Digíte um apelido válido</p>
          </div>
          
          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-danger" type="email" placeholder="Seu E-mail" value="">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div>
            <p class="help is-danger">Digíte um E-mail válido</p>
          </div>
          
          <div class="field">
            <label class="label">Conteúdo</label>
            <div class="control">
              <div class="select">
                <select>
                  <option>Jobs</option>
                  <option>Freela</option>
                </select>
              </div>
            </div>
          </div>
          
          <div class="field">
            <label class="label">Menssagem</label>
            <div class="control">
              <textarea class="textarea" placeholder="Textarea"></textarea>
            </div>
          </div>
          
          <div class="field">
            <div class="control">
              <label class="checkbox">
                <input type="checkbox">
                Eu aceito <a href="#">os termos e condições</a>
              </label>
            </div>
          </div>
          
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Enviar</button>
            </div>
            <div class="control">
              <button class="button is-link is-light">Cancelar</button>
            </div>
          </div>
        </div>

           <a href="index.html"><button class="button">Voltar</button></a>
